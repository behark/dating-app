version: '3.8'

services:
  # ===========================================
  # Backend API Server
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/dating-app
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongo
      - redis
    networks:
      - dating-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Background Job Worker
  # ===========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: node worker.js
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/dating-app
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - mongo
      - redis
    networks:
      - dating-app-network
    restart: unless-stopped

  # ===========================================
  # MongoDB Database
  # ===========================================
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=dating-app
    volumes:
      - mongo-data:/data/db
      - ./backend/mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - dating-app-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dating-app --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================
  # Redis Cache & Message Queue
  # ===========================================
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - dating-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # Redis Commander (Development UI)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - dating-app-network
    profiles:
      - development

  # ===========================================
  # Mongo Express (Development UI)
  # ===========================================
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - dating-app-network
    profiles:
      - development

  # ===========================================
  # Bull Board (Queue Dashboard)
  # ===========================================
  bull-board:
    build:
      context: ./backend
      dockerfile: Dockerfile.bull-board
    ports:
      - "8083:8083"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8083
    depends_on:
      - redis
    networks:
      - dating-app-network
    profiles:
      - development

  # ===========================================
  # Frontend Web Build (Production)
  # ===========================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
    networks:
      - dating-app-network
    restart: unless-stopped

  # ===========================================
  # Nginx Reverse Proxy (Production)
  # ===========================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - dating-app-network
    profiles:
      - production
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  dating-app-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

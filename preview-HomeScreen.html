<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .premium-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .swipe-limit {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #FF6B6B;
            padding: 6px 10px;
            border-radius: 12px;
            color: #FF6B6B;
            font-size: 12px;
            font-weight: 700;
        }
        .content {
            padding: 20px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 350px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 30px 20px 20px;
            color: white;
        }
        .card-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        .card-age {
            font-size: 20px;
            opacity: 0.9;
        }
        .card-bio {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.9;
        }
        .action-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.1);
        }
        .dislike-btn {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A6F 100%);
            color: white;
        }
        .superlike-btn {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            width: 55px;
            height: 55px;
        }
        .like-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 70px;
            height: 70px;
        }
        .ai-section {
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .ai-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .ai-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .ai-btn {
            padding: 10px 8px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            text-align: center;
            font-size: 11px;
            color: #333;
        }
    </style>
</head>

</body>
</html>

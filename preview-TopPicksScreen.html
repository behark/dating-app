<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Picks Screen Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 20px 30px;
            text-align: center;
            color: white;
        }
        .header-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        .header-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        .card-container {
            position: relative;
            height: 600px;
            margin: 20px;
        }
        .card {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 40px 30px 30px;
            color: white;
        }
        .card-name {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .card-age {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        .card-bio {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .card-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }
        .top-pick-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 800;
            color: white;
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background: #f0f0f0;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover {
            background: #e0e0e0;
        }
        .view-profile-btn {
            flex: 1;
            margin: 0 15px;
            padding: 15px;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        .indicator {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Top Picks</div>
            <div class="header-subtitle">Handpicked just for you</div>
            <div class="indicator">1 of 10</div>
        </div>
        
        <div class="card-container">
            <div class="card">
                <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 48px;">üë§</div>
                <div class="top-pick-badge">‚≠ê TOP PICK</div>
                <div class="card-overlay">
                    <div class="card-name">Emma</div>
                    <div class="card-age">26</div>
                    <div class="card-bio">
                        Adventure seeker üåç | Coffee enthusiast ‚òï | Always up for trying something new!
                    </div>
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-value">95%</div>
                            <div class="stat-label">Match</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">2.3km</div>
                            <div class="stat-label">Away</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">Active</div>
                            <div class="stat-label">Now</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn">‚Üê</button>
            <button class="view-profile-btn">View Profile</button>
            <button class="nav-btn">‚Üí</button>
        </div>
    </div>
</body>
</html>
